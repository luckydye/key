[tools]
rust = "1.84"
bun = "1.2"
node = "22"

[env]
_.file = '.env'
# "RUST_LOG" = "debug"

[tasks.cli]
dir = "key"
run = "cargo run --bin key"

[tasks."cli:build"]
dir = "key"
run = "cargo build --bin key --release"

[tasks."cli:install"]
depends = ["cli:build"]
run = "cp target/release/key $HOME/bin/key"

[tasks.app]
run = "mise run ui:dev ::: app:dev"

[tasks."app:android"]
run = "mise run ui:dev ::: app:android:dev"

[tasks."ui:dev"]
dir = "ui"
run = "bun i && bun run dev"

[tasks."ui:build"]
dir = "ui"
run = "bun i && bun run build"

[tasks."app:dev"]
dir = "app"
run = "cargo tauri dev"

[tasks."app:android:dev"]
dir = "app"
run = "cargo tauri android dev"

[tasks.raycast]
dir = "raycast/key"
run = "bun i && bun run dev"

[tasks."wasm:build"]
dir = "key"
run = "wasm-pack build --release"
